         <header>

            <main>
            <div class="welcome">
          <img src="./images/WelcomeImage.png" alt="Background Image">
          <h1>Welcome, please submit your paper by filling in the necessary details</h1>
            </div>
            <div class="submitPaper">
              <form id="submission-form">
                <div class="form-group">
                    <label class="heading">Paper Details:</label><br>
                    <input type="text" id="title" class="textInput" name="title" placeholder="Paper Title" required ><br>
                    <input type="text" id="abstract" class="textInput" name="abstract" placeholder="Abstract" required>

                </div>
                <div>
                    <label class="heading">Authors</label><Br>
                    <input type="text" id="name" class="textInput" name="name" placeholder="Name" required><Br>
                    <input type="email" id="email" class="textInput" name="name" placeholder="Email" 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"required><Br>
                    <input type="text" id="affiliation" class="textInput" name="name" placeholder="affiliation" required>
                </div>
                <div class="checkbox">
                  <input type="checkbox" id="presenter" name="presenter" value="presenter">
                  <label>Are you a presenter?</label>
                </div>
                <div class="submitButtons">
                  
                  <input type="submit" id="form-btn" value="Submit">
                </div>

            </form>
            </div>
            

          
                </main>
